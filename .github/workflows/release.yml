name: release

on:
  push:
    tags:
      - v*

jobs:
  deploy:
    name: Release to snapcraft
    runs-on: ubuntu-latest
    container:
      image: snapcore/snapcraft
    steps:
      - uses: actions/checkout@master
      - name: Snapcraft setup
        run: |
          sudo apt update
          sudo apt install -y snapd
          sudo apt-get update
          sudo apt-get install -y squashfs-tools python3
          snapcraft --version
      - name: Build snap
        run: |
          snapcraft snap --output metanorma.snap
      - name: Fix snap
        run: |
          unsquashfs metanorma.snap
          sudo chmod -R g-s ./squashfs-root
          mksquashfs ./squashfs-root ./metanorma_fixed.snap -noappend -comp xz -all-root -no-xattrs -no-fragments
      - name: Push to snapcraft.io
        env: 
          SNAPCRAFT_TOKEN: ${{ secrets.snapcraft_token }}
        run: |
          mkdir -p .snapcraft
          echo "${SNAPCRAFT_TOKEN}" > .snapcraft/snapcraft.cfg
          snapcraft login --with .snapcraft/snapcraft.cfg
          snapcraft push --release=beta metanorma_fixed.snap
